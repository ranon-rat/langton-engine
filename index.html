<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton ants</title>
    <script src="dist/index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>Langton ant</h1>
    </div>

    <div id="langton-containers">
        <!--

        so here i should have a button to add new behaviour
        --
        a simple menu would be helpful to have
        --
        I need to add something for the behaviour but this is for later
        -->
        <div id="langton-menu">

            <button id="ant-restart">
                ↻
            </button>
            <button id="ant-pause">
                 Ο
            </button>
            <span id="cells-selections">
                <span id="ant-cells">
                    <span class="ant-cell-container">
                        <button class="cell-button" style="background-color: red;">
                            →
                        </button>
                        <button class="delete-cell">x</button>
                    </span>
                    <button class="cell-button" style="background-color: blue;">
                        ←
                    </button>
                </span>
                <button id="add-more">
                    +
                </button> </span>



        </div>

        <div id="canvas-container">
            <canvas id="screen" width="500" height="500"></canvas>
        </div>
    </div>



</body>

</html>
